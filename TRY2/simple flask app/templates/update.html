{% extends 'base.html'%}
{% block content%}
<div class="form">
    <h1>Add an Employee</h1>
    <form action="{{url_for('update_employee',id=employee.id)}}" method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="{{employee.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="{{employee.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="Email" value="{{employee.email}}">
        </div>
        <input type="submit" value="Update" class="mybtn">
    </form>

</div>
{% endblock content%}
